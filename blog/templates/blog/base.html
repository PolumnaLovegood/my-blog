<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Статьи</title>

  <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

  <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
       <a class="navbar-brand" href="{% url 'post_list' %}">My blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_list' %}">Статьи
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact_list' %}">Контакты</a>
          </li>
            <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          +Добавить
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
         <a class="dropdown-item" href="{% url 'post_new' %}">Пост+</a>
         <a class="dropdown-item" href="  {% url 'contact_new' %}">Контакт+ </a>

             <li class="nav-item">
            <a class="nav-link" href="  {% url 'signup' %}">Регистрация </a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}" >Войти</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/">Админ</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% if user.is_authenticated %}
      <div class="alert alert-success" role="alert" >
        <h4 style=" position: relative; text-align: center;
  color: #292929;
  font-size: 15px;
  font-weight: normal;"> Привет {{ user.username }}</h4>
      </div>
      {% else %}
        <p style=" position: relative; text-align: center;
  color: #292929;
  font-size: 15px;
  font-weight: normal;">Вы не вошли в аккаунт.</p>
       <h4>  </h4>

      {% endif %}

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
         {% block content %}
            {% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
<script src="https://use.fontawesome.com/90264cb71a.js"></script>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
