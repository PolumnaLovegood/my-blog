{% extends 'blog/base.html' %}
{% block content %}
          {% for post in posts %}
        <h2><a href="{% url 'post_detail' pk=post.pk %}" style="color: black;">{{ post.title }}</a></h2>

        <ul class="list-unstyled">
          <li>{{ post.author }}</li>
          <li>{{ post.created_date }}</li>
        </ul>
          {% endfor %}
{% endblock %}
